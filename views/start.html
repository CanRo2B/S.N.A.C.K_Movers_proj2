<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="../public/css/style.css">

  <title>S.N.A.C.K Movers</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white">S.N.A.C.K Movers Logo</a>
        <form class="d-flex">
          <button class="btn btn-outline-primary" type="login">Login</button>
          <button class="btn btn-outline-primary" type="logout">Logout</button>
        </form>
      </div>
    </nav>
  </header>

  <div>
    <section class="intro">
      <div class="bg-image vh-100" style="
                    background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img2.jpg);">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(61, 162, 195, 0.1);">
          <div class="container">
            <div class="card mask-custom p-4 bg-dark">
              <div class="card-body">
                <p class="h1 font-weight-bold mb-4 text-white">Discover the Amazing City</p>
                <div class="row justify-content-center">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div id="basic" class="form-outline form-white">
                      <input type="text" id="form1" class="form-control form-control-lg" />
                      <label class="form-label text-white" for="form1">What are you looking for?</label>
                    </div>
                  </div>
                  <div class="col-md-4 mb-3 mb-md-0">
                    <div id="location" class="form-outline form-white">
                      <!-- TODO: change id to something not as generic -->
                      <input type="text" id="form2" placeholder="Please type a zipcode" class="form-control form-control-lg" />
                      <label class="form-label text-white" for="form2">Location</label>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <input class="btn btn-info btn-block btn-lg" id="location" type="submit" value="Search" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/js/dropdown.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
