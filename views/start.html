<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../public/css/style.css">

    <title>S.N.A.C.K Movers</title>
  </head>
  <body>
      <header>
        <nav class="navbar navbar-light bg-dark p-4">
            <div class="container-fluid">
              <a class="navbar-brand text-white">S.N.A.C.K Movers Logo</a>
              <form class="d-flex">
                 <!-- Button trigger modal -->
                 <button type="button" class="btn btn-primary p-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Login
                  </button>
              <!-- START OF MODAL -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                   <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login Information</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <ul>
                            <ol>Email:
                            <input class="loginEmail" id="email-login" placeholder="Input email address">
                            </ol>
                            <ol>Password:
                            <input class="loginPassword" id="password-login" placeholder="Input password">
                            </ol>
                          </ul>
                        </div>
                        <!-- Modal Signup -->
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Signup Information</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <ul>
                          <ol>Email:
                          <input class="loginEmail" id="email-login" placeholder="Input email address">
                          </ol>
                          <ol>Password:
                          <input class="loginPassword" id="password-login" placeholder="Input password">
                          </ol>
                        </ul>
                      </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Login</button>
                          </div>
                      </div>
                    </div>
                  </div>
                <!-- END OF MODAL -->
                <button class="btn btn-outline-light p-4" type="logout">Logout</button>
              </form>
            </div>
          </nav>
      </header>
      <div>
        <section class="intro">

            <div class="bg-image vh-100" style="background-image: url(../public/images/bgimageResize.png);">
              <div class="mask d-flex align-items-center vh-100" style="background-color: rgba(15, 171, 233, 0.294);">

                <div class="container">
                  <div class="card mask-custom p-4 bg-dark" style="opacity: 80%">
                    <div class="card-body">
                      <p class="h1 font-weight-bold mb-4 text-white">Discover the Amazing City</p>
                      <div class="row justify-content-center">
                        <div class="col-md-6 mb-3 mb-md-0">
                          <div id="basic" class="form-outline form-white">
                            <input type="text" id="form1" class="form-control form-control-lg" />
                            <label class="form-label text-white" for="form1">What are you looking for?</label>
                          </div>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                          <div id="location" class="form-outline form-white">
                            <input type="text" id="form2" class="form-control form-control-lg" />
                            <label class="form-label text-white" for="form2">Location</label>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <input class="btn btn-info btn-block btn-lg" type="submit" value="Search" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

<!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/public/js/dropdown.js"></script>

    -->
</body>

</html>
